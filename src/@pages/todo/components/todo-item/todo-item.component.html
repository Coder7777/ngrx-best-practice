<ion-item lines="full" detail>
  <ion-avatar class="ion-margin-end">
    <img src="assets/svg/spiner.svg" />
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <ion-label>
          <h2>{{todoItemInfo?.title}}</h2>
          <p>{{todoItemInfo?.createDate}}</p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-label>
          <h2>{{todoItemInfo?.status}}</h2>
          <p>{{todoItemInfo?.expectDate}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
